<link rel="stylesheet" href="style.css">
<div class="container">
    <header>
        <title>Palindrome Checker</title>
    </header>

    <body>
        <div>
            <h1 class="title">The Palindrome Checker</h1>
        </div>
        <div class="checker">
            <form>
                <input id="input" type="text" name="search" placeholder="Enter a word, phrase, or sentence...">
                <button class="btn btn-info searchbtn" onclick="palindrome(event)">Check Palindrome</button>
            </form>
        </div>
        <div class="word-wrap">
            <h2 id="word" class="word"></h2>
        </div>
        <div id="results-wrap">
            <h1 id="results" class="results"></h1>
        </div>
        <div class="link">
            <a class="btn btn-info" role="button" target="blank_" href="http://palindromegenerator.com/">Generate a
                Palindrome</a>
        </div>
        <div>
            <h4>What is a Palindrome?</h4>
            <h6><q>A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward
                    or forward, such as madam or kayak.</q></h6>
        </div>
    </body>
